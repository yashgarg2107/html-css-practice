<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Team Image Gallery</title>
  </head>
  <body>
    <div class="gallery-wrapper">
      <div class="gallery-item item-1">
        <div class="description-wrapper">
          <h2 class="name">Bill Gates</h2>
          <span class="position-title">Founder. Microsoft</span>
        </div>
      </div>

      <div class="gallery-item item-2">
        <div class="description-wrapper">
          <h2 class="name">Elon Musk</h2>
          <span class="position-title">Founder, SpaceX</span>
        </div>
      </div>

      <div class="gallery-item item-3">
        <div class="description-wrapper">
          <h2 class="name">Jeff Bezos</h2>
          <span class="position-title">Founder, Amazon</span>
        </div>
      </div>

      <div class="gallery-item item-4">
        <div class="description-wrapper">
          <h2 class="name">Larry Ellison</h2>
          <span class="position-title">Founder, Oracle</span>
        </div>
      </div>

      <div class="gallery-item item-5">
        <div class="description-wrapper">
          <h2 class="name">Mark Zuckerberg</h2>
          <span class="position-title">Founder, Facebook</span>
        </div>
      </div>
    </div>
  </body>
</html>
